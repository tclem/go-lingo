name: Go CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: ${{ steps['go'].module-path }}
    - id: go
      uses: actions/setup-go@v1
      with:
        version: 1.13
    - name: Build
      working-directory: ${{ steps['go'].module-path }}
      run: make
    - name: Test
      working-directory: ${{ steps['go'].module-path }}
      run: make test
