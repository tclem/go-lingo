name: Go CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-go@v1
      
      with:
        version: 1.12

    - id: go
      uses: actions/checkout@master
      with:
        path: ${{ go.module-path }}

    - name: Build
      working-directory: ${{ go.module-path }}
      run: make
      
    - name: Test
      working-directory: ${{ go.module-path }}
      run: make test
